<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Multiplayer Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Игровая зона -->
    <div id="game-area" class="game-container">
        <div class="inventory-panel left">
            <!-- Убрана надпись Your Inventory -->
            <div class="inventory-items">
                <div class="inventory-item" onclick="selectItem(this)" data-item-id="item1">
                    <img src="items/item1.png" alt="Item 1" style="width: 100%; height: 100%;">
                </div>
                <div class="inventory-item" onclick="selectItem(this)" data-item-id="item2">
                    <img src="items/item2.png" alt="Item 2" style="width: 100%; height: 100%;">
                </div>
                <div class="inventory-item" onclick="selectItem(this)" data-item-id="item3">
                    <img src="items/item3.png" alt="Item 3" style="width: 100%; height: 100%;">
                </div>
                <div class="inventory-item" onclick="selectItem(this)" data-item-id="item4">
                    <img src="items/item4.png" alt="Item 4" style="width: 100%; height: 100%;">
                </div>
                <div class="inventory-item" onclick="selectItem(this)" data-item-id="item5">
                    <img src="items/item5.png" alt="Item 5" style="width: 100%; height: 100%;">
                </div>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="inventory-panel right">
            <!-- Убрана надпись Enemy Inventory -->
            <div class="inventory-items">
                <div class="inventory-item">
                    <img src="items/item1.png" alt="Item 1" style="width: 100%; height: 100%;">
                </div>
                <div class="inventory-item">
                    <img src="items/item2.png" alt="Item 2" style="width: 100%; height: 100%;">
                </div>
                <div class="inventory-item">
                    <img src="items/item3.png" alt="Item 3" style="width: 100%; height: 100%;">
                </div>
                <div class="inventory-item">
                    <img src="items/item4.png" alt="Item 4" style="width: 100%; height: 100%;">
                </div>
                <div class="inventory-item">
                    <img src="items/item5.png" alt="Item 5" style="width: 100%; height: 100%;">
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
