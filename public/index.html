<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multiplayer Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Стартовый экран -->
  <div id="start-screen" class="screen active">
    <div class="logo-container">
      <img src="logo/image.gif" alt="Logo" class="logo" />
    </div>
    <button id="play-btn" class="play-btn">
      <img src="play_button/image.gif" alt="Play" />
    </button>
  </div>

  <!-- Экран загрузки (без текста) -->
  <div id="loading-screen" class="screen">
    <img src="loading/image.gif" alt="Loading..." class="loading-gif" />
  </div>

  <!-- Игровой экран -->
  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <!-- Подключение Socket.IO и клиентского скрипта -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
